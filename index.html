<html>
<title>slider / video</title>
<head>
	<link rel="stylesheet" href="css/slider.css" type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
	<script src="js/jquery.flexslider.js"></script>
	<script>
    $(document).ready(function () {
        $('.flexslider').flexslider({
            animation: 'fade',
            controlsContainer: '.flexslider'
        });

    	if ($('.full-video').visible( true )) {
	        $("#video")[0].src += "?&autoplay=1";
	    } 	
    	
    });
	</script>
</head>

<body>

	<div class="flex-container">
	    <div class="flexslider">
	        <ul class="slides">
	            <li>
	                <a href="#"><img src="img/slide1.jpg" /></a>
	            </li>
	            <li>
	                <img src="img/slide2.jpg" />
	            </li>
	            <li>
	                <img src="img/slide3.jpg" />
	                <p>Designing The Well-Tempered Web</p>
	            </li>
	            <li>
	            	<div class="full-video">
				         <iframe id="video" src="http://www.youtube.com/embed/vIu85WQTPRc" frameborder="0" allowfullscreen></iframe>    
				    </div>
	            </li>
	        </ul>
	    </div>
	</div>

</body>
</html>
